<h2 mat-dialog-title>{{ 'GENERAL.CONFIRM' | translate }}</h2>
<div mat-dialog-content>
    <div fxLayout="row" fxLayoutAlign="center">
        <span>{{ 'GENERAL.CONFIRM_MESSAGE' | translate }}</span>
    </div>
</div>
<div mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="false">{{ 'GENERAL.CANCEL' | translate }}</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>
        {{ 'GENERAL.CONFIRM' | translate }}
    </button>
</div>
