<div fxLayout="row wrap" fxLayoutAlign="space-between center">
    <mat-form-field>
        <mat-label>Category</mat-label>
        <mat-select [(value)]="movement.categoryId">
            <mat-option *ngFor="let category of categories" [value]="category?.id">
                {{ category?.description }}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Type</mat-label>
        <mat-select [(value)]="yearFilter">
            <mat-option *ngFor="let type of types" [value]="type?.id">
                {{ type?.description }}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <input matInput [(ngModel)]="movement.value" [placeholder]="'Value'">
    </mat-form-field>
    <mat-form-field>
        <input matInput [(ngModel)]="movement.creationDate" [placeholder]="'Date'">
    </mat-form-field>
</div>

<div fxLayout="row wrap" fxLayoutAlign="space-between center">
    <mat-form-field class="observations">
        <textarea matInput [(ngModel)]="movement.observations" [placeholder]="'Observations'"></textarea>
        <mat-hint align="end">{{ movement?.observations?.length }} / 500</mat-hint>
    </mat-form-field>
</div>

<div fxLayout="row wrap" fxLayoutAlign="space-between center" class="button-actions">
    <button mat-raised-button color="default" (click)="goBack()">
        Go back
        <mat-icon>arrow_back</mat-icon>
    </button>
    <button mat-raised-button color="primary" (click)="validateFields()">
        {{ title }}
        <mat-icon>send</mat-icon>
    </button>
</div>
