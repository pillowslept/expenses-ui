<table class="bordered highlight">
    <thead>
        <tr>
            <th>{{ 'FIELDS.ID' | translate | uppercase }}</th>
            <th>{{ 'FIELDS.DESCRIPTION' | translate | uppercase }}</th>
            <th>{{ 'FIELDS.STATE' | translate | uppercase }}</th>
            <th width="10%">{{ 'GENERAL.ACTIONS' | translate | uppercase }}</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let category of categories">
            <td>{{ category?.id }}</td>
            <td>{{ category?.description }}</td>
            <td>{{ category?.state }}</td>
            <td>
                <a materialize="tooltip" data-tooltip="Editar" class="pointer tooltipped"
                    [routerLink]="['/categories/edit', category?.id]">
                    <i class="material-icons">edit</i>
                </a>
                <a *ngIf="category?.state === 'ACTIVE' || category?.state === 'Activo'" materialize="tooltip" data-tooltip="Inactivar" class="pointer tooltipped"
                    (click)="inactivate(category?.id)">
                    <i class="material-icons">visibility_off</i>
                </a>
                <a *ngIf="category?.state === 'INACTIVE' || category?.state === 'Inactivo'" materialize="tooltip" data-tooltip="Activar" class="pointer tooltipped"
                    (click)="activate(category?.id)">
                    <i class="material-icons">visibility</i>
                </a>
            </td>
        </tr>
    </tbody>
</table>

<div class="fixed-action-btn">
    <a class="btn-floating btn-large waves-effect waves-light green" routerLink="/categories/create">
        <i class="material-icons">add</i>
    </a>
</div>
